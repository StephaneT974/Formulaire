<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />

    <title>Formulaire</title>

    
  
  </head>

  <body>

  <section>

    <img src="contact1.jpg" alt="contact">

    <form class="container">

      <h3>Formulaire de contact :</h3>
        <label for="nom" id="nom" >Nom :</label>
        <input type="text" name="nom">

        <label for="prenom" id="prenom" >Prénom :</label>
        <input type="text" name="prenom">
        
        <label for="adress" id="adress" >Email :</label>
        <input type="email" name="adress">

        <label for="telephone" id="telephone" >Téléphone :</label>
        <input type="tel" name="telephone">
        
        <label for="question" id="question" >Votre problème : </label>

        <select name="question">
            <option value="commande">Commande </option>
            <option value="livraison">Livraison </option>
            <option value="contact">Contact </option>
        </select>

        <label for="infosup" id="infosup" >Informations complémentaires :</label>
        <textarea name="infosup"></textarea>

        <input class="bouton" type="submit">

    </form>
    
  </section>

  </body>
